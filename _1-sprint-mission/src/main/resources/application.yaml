spring:
  application:
    name: discodeit

  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량

  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true #SQL을 가독성 있게 출력
        highlight_sql: true #SQL 하이라이트
    database-platform: org.hibernate.dialect.PostgreSQLDialect  # PostgreSQL에 맞는 dialect 설정
  logging:
    level:
      org.hibernate.SQL: DEBUG  # SQL 실행 로그를 DEBUG 레벨로 출력
      org.springframework.context: DEBUG

discodeit:
  storage:
    type: local
    local:
      root-path: C:/storage/binaryContent
